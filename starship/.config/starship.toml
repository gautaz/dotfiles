format = """
$time\
$battery\
$env_var\
$kubernetes\
$line_break\
$directory\
$git_branch\
$git_status\
$git_state\
$line_break\
$status\
$character\
"""

[battery]
format = '[◢](fg:157)[$symbol$percentage]($style)[◤](fg:157)'

[[battery.display]]
style = 'bg:157'
threshold = 100

[directory]
format = '[$read_only]($read_only_style)[$path]($style)[◤](fg:51)'
read_only = '🔒 '
read_only_style = 'bg:51'
style = 'bg:51'
truncation_length = 0
truncate_to_repo = false

[env_var]
format = '[◢](fg:252)[磊$env_value]($style)[◤](fg:252)'
style = 'bg:252'
variable = 'GPG_TTY'

[git_branch]
format = '[◢](fg:221)[$symbol$branch]($style)[◤](fg:221)'
style = 'bg:221'

[git_status]
format = '([◢](fg:221)[$all_status$ahead_behind]($style)[◤](fg:221))'
style = 'bg:221'

conflicted = '⚔ '
ahead = '▲ '
behind = '▼ '
diverged = 'Y'
untracked = '✨ '
stashed = '🗃  '
modified = '✍  '
staged = '⚓ '
renamed = '🎭 '
deleted = '🗑  '

[git_state]
format = '[◢](fg:221)[$state($progress_current/$progress_total)]($style)[◤](fg:221)'
style = 'bg:221'

rebase = '⤒ '
merge = '⅄'
revert = '⤸ '
cherry_pick = 'Ⰶ '
bisect = '✂ '
am = '✉ '
am_or_rebase = '✉ ⤒ '

[kubernetes]
disabled = false
format = '[◢](fg:157)[$symbol$context( \($namespace\))]($style)[◤](fg:157)'
style = 'bg:157'

[status]
disabled = false
format = "[$status]($style)"

[time]
disabled = false
format = '[$time]($style)[◤](fg:252)'
style = 'bg:252'
